<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Password Generator</title>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light" style="background: rgb(155, 154, 154);">
            <a class="navbar-brand" href="#"><b>Password Generator</b></a>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <h1>Password Generator</h1>
                    <br>
                    <hr>
                    <input type="text" id="display">
                    <hr>
                    <br>
                    <input type="range" min="8" max="128" name="slider" id="slider">
                    <br><br>
                    <button onclick="generate()">Generate</button>
                    <button onclick="copyPassword()" style="float: right;">Copy to Clipboard</button>
                    <div id="length"></div>
                </div>

                <div class="previous-passwords">

                    <b>Previously Generated Passwords</b>
                    <br>
                    <div id="lastNums"></div>
                </div>

            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
